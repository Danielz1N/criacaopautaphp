
<html lang="pt">
	<head>
	  <title>Criação de Form</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="css.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	  <script src="js.js"></script>
	  
	</head>
	
	<body>

		<div class="app-container" ng-app="pautaApp" ng-controller="pautaController">		
			<div class="well well-lg">
				
				<div class="form-group">
					<label>Pauta:</label>
					<input type="text" ng-model="pauta" class="form-control input-lg"><hr size=10>
				</div>
				<div class="proposta" >
					<div class="form-group row" ng-repeat="x in inputs">
						<div class="col-md-3"><label>Proposta {{x.index}}:</label></div>
						<div class="col-md-9"><input type="text" ng-model="x.val" class="form-control"></div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-primary btn-block" ng-click="addProp()">Adicionar Proposta</button>
					</div>
					<div class="col-md-4">
						<button class="btn btn-primary btn-block" ng-click="addPauta()">Adicionar Pauta</button>
					</div>
					<div class="col-md-4">
						<button class="btn btn-success btn-block" ng-click="submit()">Publicar Pautas</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
